<div class="modal-dialog modals-default nk-red">
    <div class="modal-content">
        <div class="modal-header">
            Pagar Operación {{ object.pk }}
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body text-center">
            {% csrf_token %}
            <h3><strong>¿Desea pagar la operación #{{ object.pk }} ?</strong></h3>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-align="center" onclick="pagar({{ object.pk }});" ><strong>CONFIRMAR PAGO</strong></button>
            <button type="button" class="btn btn-primary" onclick="cerrar_modal_eliminacion();"><strong>CANCELAR</strong></button>
        </div>
    </div>
</div>
